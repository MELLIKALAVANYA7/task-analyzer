<!DOCTYPE html>
<html>
<head>
    <title>Task Analyzer</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'tasks/style.css' %}">
</head>
<body>
    <h1>Task List</h1>

    <h2>Add Task</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Add Task</button>
    </form>

    <h2>Existing Tasks</h2>
    <ul>
        {% for task in tasks %}
            <li>
                {{ task.title }} - {% if task.completed %}✅{% else %}❌{% endif %}
                [<a href="{% url 'task_edit' task.id %}">Edit</a>]
                [<a href="{% url 'task_delete' task.id %}">Delete</a>]
            </li>
        {% endfor %}
    </ul>
</body>
</html>
